<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
</head>
<body>
    <h1>Calorie Calculator</h1>
    <form method="POST" action="/">
        <label for="food_name">Enter Food:</label>
        <input type="text" id="food_name" name="food_name" required><br><br>
        <label for="grams">Enter Grams:</label>
        <input type="number" id="grams" name="grams" required><br><br>
        <button type="submit">Add Food</button>
    </form>

    {% if food_list %}
    <h2>Food List:</h2>
    <ul>
        {% for food in food_list %}
        <li>{{ food.name }} ({{ food.grams }}g) - {{ food.calories }} ckal</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="/">
        <input type="hidden" name="food_name" value="break">
        <input type="hidden" name="grams" value="0">
        <button type="submit">Calculate Total Calories</button>
    </form>
</body>
</html>
